<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 Panorama View</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    #back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333333;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
    }

    #back-button i {
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Add a-sky element with dynamic image source -->
    <a-sky src="" id="panorama-sky" rotation="0 -90 0" draggable="true"></a-sky>

    <!-- Add back button outside the camera entity -->
    <div id="back-button">
      <i class="fas fa-arrow-left"></i>
    </div>

    <!-- Add camera entity for VR experience -->
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    // Get the image source from the query parameter
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var imageSource = urlParams.get('image');

    // Set the image source for the a-sky element
    var panoramaSky = document.getElementById('panorama-sky');
    panoramaSky.setAttribute('src', imageSource);

    // Add event listener to the back button
    var backButton = document.getElementById('back-button');
    backButton.addEventListener('click', function() {
      history.back();
    });
  </script>
</body>
</html>
